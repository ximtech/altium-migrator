Configuration:
  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: '%d{dd MMM yyyy HH:mm:ss,SSS} %highlight{%-5level}{STYLE=Logback} %clr{[%t]}{magenta} %clr{(%F:%L)}{cyan} - %m%n'
        disableAnsi: false
      
  Loggers:
    Root:
      level: INFO
      AppenderRef:
        - ref: Console
          
    Logger:
      - name: altium.migrator.debug
        level: DEBUG
        additivity: false
        AppenderRef:
          - ref: Console